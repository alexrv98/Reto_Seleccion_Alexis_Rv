<div class="row mb-3">
  <div class="col">
    <input
      id="minPrice"
      type="number"
      [(ngModel)]="min"
      class="form-control rounded-pill"
      (change)="onPriceChange()"
      placeholder="Mínimo"
    />
  </div>
  <div class="col">
    <input
      id="maxPrice"
      type="number"
      [(ngModel)]="max"
      class="form-control rounded-pill"
      (change)="onPriceChange()"
      placeholder="Máximo"
    />
  </div>
</div>
