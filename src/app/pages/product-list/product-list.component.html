<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Listado de Productos</h2>
    <button class="btn btn-primary" (click)="onAddProduct()">
      <i class="fas fa-plus me-2"></i>Agregar Producto
    </button>
  </div>

  <!-- Filtros -->
  <app-product-filters [categories]="categories" (categorySelected)="onCategorySelected($event)">
  </app-product-filters>

  <app-product-filters-price (priceRangeSelected)="onPriceRangeSelected($event)"></app-product-filters-price>


  <!-- BotÃ³n para cambiar vista -->
  <div class="mb-3">
    <div class="btn-group" role="group">
      <button 
        type="button" 
        class="btn btn-outline-secondary" 
        [class.active]="vistaCards"
        (click)="vistaCards = true">
        <i class="fas fa-th-large me-1"></i>Cards
      </button>
      <button 
        type="button" 
        class="btn btn-outline-secondary" 
        [class.active]="!vistaCards"
        (click)="vistaCards = false">
        <i class="fas fa-list me-1"></i>Tabla
      </button>
    </div>
  </div>

  <!-- Lista de Productos -->
  <ng-container *ngIf="filteredProducts.length > 0; else emptyState">
    <app-product-cards *ngIf="vistaCards" [products]="filteredProducts" [categories]="categories"
      (delete)="deleteProduct($event)" (edit)="onEditProduct($event)">
    </app-product-cards>

    <app-product-table *ngIf="!vistaCards" [products]="filteredProducts" [categories]="categories" (delete)="deleteProduct($event)"
      (edit)="onEditProduct($event)">
    </app-product-table>
  </ng-container>

  <!-- Mensaje cuando no hay productos -->
  <ng-template #emptyState>
    <div class="text-center py-5">
      <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
      <h4 class="text-muted">No hay productos disponibles</h4>
      <p class="text-muted">Agrega tu primer producto para comenzar</p>
      <button class="btn btn-primary" (click)="onAddProduct()">
        <i class="fas fa-plus me-2"></i>Agregar Producto
      </button>
    </div>
  </ng-template>

  <!-- Modal de Formulario -->
  <app-product-form-modal *ngIf="showFormModal" [product]="selectedProduct" (close)="onFormClosed()"
    (saved)="onFormSaved()">
  </app-product-form-modal>
</div>
