<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nombre:</label>
    <input id="name" type="text" formControlName="name" class="form-control"
      [class.is-invalid]="f['name'].invalid && f['name'].touched">
    <div *ngIf="f['name'].invalid && f['name'].touched" class="invalid-feedback">
      El nombre es requerido
    </div>
  </div>

  <div class="form-group">
    <label for="category">Categor√≠a:</label>
    <input id="category" type="text" formControlName="category" class="form-control"
      [class.is-invalid]="f['category'].invalid && f['category'].touched">
  </div>

  <div class="form-group">
    <label for="price">Precio:</label>
    <input id="price" type="number" formControlName="price" class="form-control"
      [class.is-invalid]="f['price'].invalid && f['price'].touched">
  </div>

  <div class="form-group">
    <label for="rating">Rating:</label>
    <input id="rating" type="number" min="1" max="5" formControlName="rating" class="form-control">
  </div>

  <div class="form-group">
    <label for="stock">Stock:</label>
    <input id="stock" type="number" min="0" formControlName="stock" class="form-control">
  </div>

  <div class="form-group">
    <label for="image">URL de la Imagen:</label>
    <input id="image" type="url" formControlName="image" class="form-control" placeholder="https://...">
  </div>

  <div class="form-buttons mt-3">
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
      {{ isEditMode ? 'Actualizar' : 'Crear' }}
    </button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary ms-2">
      Cancelar
    </button>
  </div>
</form>
