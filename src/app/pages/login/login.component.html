<main class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="login-container">
    <div class="card login-card shadow-sm p-4">
      <div class="text-center">
        <h4 class="text-dark">Bienvenido</h4>
        <p class="text-muted">Ingresa tus credenciales para continuar</p>
      </div>

      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required
              placeholder="Ingresa tu correo" />
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required
              placeholder="Ingresa tu contraseña" maxlength="20" />
          </div>
        </div>
        <button type="submit" class="btn btn-dark w-100">Ingresar</button>
      </form>
    </div>
  </div>
</main>

<!-- Modal de Error (fuera del main) -->
<div class="modal fade show" tabindex="-1"
  [style.display]="showModal ? 'block' : 'none'"
  [class.show]="showModal"
  style="background-color: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1050;">
  
  <div class="modal-dialog mt-4"> <!-- Quitar 'modal-dialog-centered', agregar 'mt-4' -->
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title text-center w-100">Error de inicio de sesión</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body text-center">
        <p>{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
